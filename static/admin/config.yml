backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - label: "Novias"
    name: "novias"
    folder: "content/novias"
    slug: "{{fields.title}}-{{slug}}-{{year}}-{{month}}"
    create: true
    widget: "object"
    summary: "{{fields.title}}: {{year}}-{{month}}"
    fields:
      - label: "Fotos novia"
        name: "gallery"
        widget: "list"
        summary: "{{fields.image}}"
        field: { label: Image, name: image, widget: image }
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "novias",
        }
      - { label: "Nombres Pareja", name: "title", widget: "string" }
      - { label: "Fecha Matrimonio", name: "date", widget: "datetime" }
      - {
          label: "Fotografía",
          name: "camera",
          widget: "string",
          required: false,
        }
      - { label: "Peinado", name: "hair", widget: "string", required: false }

  - label: "Moda"
    name: "moda"
    folder: "content/moda"
    slug: "{{fields.title}}-{{slug}}-{{year}}-{{month}}"
