      - { label: "Fecha Campaña", name: "date", widget: "datetime" }
      - { label: "Cliente", name: "client", widget: "string", required: false }
      - {
          label: "Fotografía",
          name: "camera",
          widget: "string",
          required: false,
        }
      - { label: "Model@", name: "model", widget: "string", required: false }
      - { label: "Peinado", name: "hair", widget: "string", required: false }
      - {
          label: "Estilismo",
          name: "stylist",
          widget: "string",
          required: false,
        }
      - {
          label: "Dirección de arte",
          name: "artDirector",
          widget: "string",
          required: false,
        }

  - label: "Editorial"
