backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:      
  - label: "Novias"
    name: "novias"
    folder: "content/novias"
    create: true
    widget: "object"
    summary: '{{fields.name}}: {{fields.birthdate}}'
    fields:
      - label: "Foto"
        name: "fotoNovias"
        widget: "image"
        media_library:
          config:
            multiple: true
      - {label: "Modelo", name: "model", widget: "string"}
      - {label: "Fot√≥grafo", name: "camera", widget: "string"}
      - {label: "Cliente", name: "client", widget: "string"}
      - {label: "Director de arte", name: "artDirector", widget: "string"}
      - {label: "Estilista", name: "s", widget: "string"}
